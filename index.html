<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Text Extractor</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-90JjNvYfzO/3MJKszIIV+us76fnvM8W1bq7V+dIXLlTzTDTuE+DYQG1VxRABsPgZ"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="cover">
      <div class="jumbotron py-5 jumbotron-fluid">
        <div class="container">
          <h1 class="display-3 text-center">HTML Text Extractor</h1>
          <p class="lead text-center">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus
            sed velit at est consequat bibendum sed id eros.
          </p>
        </div>
      </div>
    </section>

    <section class="bg-light py-5 vh-100">
      <div class="jumbotron jumbotron-fluid">
        <div class="container h-100">
          <p>Paste your text below:</p>
          <textarea id="input-text"></textarea>
          <button class="btn btn-outline-secondary" onclick="textExtract()">
            Extract Text
          </button>
          <div id="extractedText"></div>
        </div>
      </div>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
